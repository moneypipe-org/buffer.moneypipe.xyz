<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:type" content="website" />

<meta property="og:description" content="create a group to collect money and let members withdraw their share" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
<script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://unpkg.com/qrcode@1.5.0/build/qrcode.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<link href="/style.css" rel="stylesheet">
<script src="factory_abi.js"></script>
<script src="group_abi.js"></script>
<script src="config.js"></script>
<script id="template" type="text/x-handlebars-template">
  <input class='account' type='text' placeholder='address'>
  <input class='value' type='number' placeholder='split portion (1, 10, 100, ...)'>
</script>
<script>
let Params = {}
location.hash.slice(1).split("&").forEach((token) => {
  let [key, val] = token.split("=")
  Params[key] = val
})
var web3 = new Web3(window.ethereum);
var contract = new web3.eth.Contract(group_abi, Params.address)
var factory = new web3.eth.Contract(factory_abi, Config.address);
var template = Handlebars.compile(document.querySelector("#template").innerHTML)
var account
var chart;
console.log("plugins", Chart)
let etherscan;
if (Config.network === "rinkeby") {
  etherscan = "https://rinkeby.etherscan.io/address/"
} else {
  etherscan = "https://etherscan.io/address/"
}
const draw = (val) => {
  let data = new google.visualization.DataTable();
  data.addColumn('string', 'From');
  data.addColumn('string', 'To');
  data.addColumn('number', 'Weight');
  //data.addColumn({ type: 'string', role: 'tooltip', p: { html: true } })
  let rows

  if (val) {
    rows = parts.map((part) => {
      console.log("part", part)
      return [
        "Input",
        `${part.account} (${Math.floor(val * part.value/part.total*100)/100} ETH)`,
        part.value,
//        `<a class='tooltip' href="${etherscan}${part.account}">view on etherscan</a>`,
      ]
    })
  } else {
    rows = parts.map((part) => {
      return [
        "Input",
        `${part.account} (${Math.floor(part.value/part.total*10000)/100}%)`,
        part.value,
//        `<a class='tooltip' href="${etherscan}${part.account}">view on etherscan</a>`,
      ]
    })
    console.log("rows", rows)
  }
  data.addRows(rows)

  let chart = new google.visualization.Sankey(document.getElementById('chart'))
  chart.draw(data, {
    width: "100%",
    height: 20 * rows.length,
//    tooltip: {
//      isHtml: true,
//    },
    sankey: {
      node: {
        label: {
          color: "#ffffff",
          fontSize: 12
        },
      },
      link: {
        colorMode: 'gradient',
        color: { fill: '#ffffff' },
      }
    }
  })
  google.visualization.events.addListener(chart, 'select', () => {
    console.log("x")
    var selectedItem = chart.getSelection()[0];
    if (selectedItem) {
      var value = data.getValue(selectedItem.row, selectedItem.column);
      alert('The user selected ' + value);
    }
  })
}

var parts = []
document.addEventListener("DOMContentLoaded", async () => {
  await ethereum.request({ method: 'eth_requestAccounts' })
  let _res = await web3.eth.getAccounts()
  account = _res[0];
  let contract = new web3.eth.Contract(group_abi, Params.address)

  let logs = await factory.getPastEvents("ContractDeployed", {
    filter: { group: Params.address },
    fromBlock: 0,
    toBlock  : "latest",
  })
  console.log("logs", logs)
  let cid = ipfsh.dtoc(logs[0].returnValues.cid)
  let { merklescript } = await fetch("https://ipfs.io/ipfs/" + cid).then((r) => {
    return r.json()
  })
  console.log("s", merklescript)
  let tree = new Merklescript(merklescript)

  // get my part
  let me = merklescript.values.filter((v) => {
    return v[0] === account
  }).map((x) => {
    return {
      account: x[0],
      value: x[1]
    }
  })[0]

  if (me) {
    // calculate payment
    let totalReceived = await contract.methods.totalReceived().call()
    let withdrawn = await contract.methods.withdrawn(account).call()

    console.log("total", totalReceived)
    console.log("withdrawn", withdrawn)
    console.log("me.value", me.value)


    let BN = BigNumber

    let payment = new BN(totalReceived).times(new BN(me.value)).dividedBy(new BN(10**12)).minus(new BN(withdrawn))
    console.log("payment", payment.toString())
    let paymentEth = payment.dividedBy(new BN(Number(10**18).toString()))

    console.log("paymentEth", paymentEth.toNumber())

    document.querySelector("main").classList.remove("hidden")
    document.querySelector("main .account").innerHTML = "You are a member: " + account
    document.querySelector("main .balance").innerHTML = `Can withdraw: ${paymentEth} ETH`
    document.querySelector("main .withdrawn").innerHTML = `Withdrawn: ${withdrawn/10**18} ETH`
    document.querySelector("#withdraw").addEventListener("click", async (e) => {
      let amount = me.value
      let proof = tree.proof([me.account, me.value])
      console.log("amount", amount)
      console.log("proof", proof)
      let tx = await contract.methods.withdraw(account, amount, proof).send({
        from: account
      })
      console.log("tx", tx)
      location.reload()
    })

  }


  document.querySelector("#title").textContent = logs[0].returnValues.title;
  document.querySelector("#addr").innerHTML = `Group address: <a target="_blank" href="${etherscan}${Params.address}#internaltx">${Params.address}</a><br><br>Send ETH to this group to auto-distribute funds to the members:`
  document.querySelector("#address").textContent = "ethereum:" + Params.address
  document.querySelector("#address").href = "ethereum:" + Params.address
  QRCode.toCanvas(document.querySelector("#qr"), "ethereum:" + Params.address, function (error) {
    if (error) console.error(error)
    console.log('success!');
  })

  document.querySelector(".reveal").addEventListener("click", (e) => {
    e.preventDefault()
    e.stopPropagation()
    document.querySelector(".alternative").classList.remove("hidden")
  })

  let total = 0;
  parts = merklescript.values.map((val) => {
    total += val[1]
    return {
      account: val[0],
      value: val[1]
    }
  })
  for(let i=0; i<parts.length; i++) {
    parts[i].total = total
  }


  console.log("parts", parts)
  google.charts.load('current', {'packages':['sankey']});
  google.charts.setOnLoadCallback(draw);
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault()
    e.stopPropagation()
    document.querySelector(".loading").classList.remove("hidden")
    document.querySelector(".send").classList.add("hidden")
    document.querySelector(".receivers").classList.remove("hidden")
    document.querySelector(".receivers").innerHTML = parts.map((part, i) => {
      return `<a target="_blank" href="${etherscan}${part.account}">member ${i+1}: ${part.account}</a>`
    }).join("")
    let val = BigInt(Math.pow(10, 18) * parseFloat(e.target.querySelector(".value").value)).toString()
    console.log("val = ", val)
    let tx = await web3.eth.sendTransaction({
      from: account,
      to: Params.address,
      value: val
    })
    document.querySelector(".loading").classList.add("hidden")
  })
  document.querySelector(".value").addEventListener("input", (e) => {
    draw(parseFloat(e.target.value))
  })

})
</script>
</head>
<body>
<nav>
  <div class='brand'>
    <a href="https://moneypipe.xyz">moneypipe</a><span class='separator'>.</span><a href="/">buffer</a><span class='separator'>.</span><a href=".">rinkeby</a>
  </div>
  <div class='subtitle'>create a group to collect money and let members withdraw their share</div>
  <div>
    <a class='btn' href="../../about">How does it work?</a>
    <a class='btn' href="https://buffer.moneypipe.xyz/rinkeby/group#address=0x5661cD4a742e4033f1A8f672e30e92323a469310">Demo</a>
  </div>
</nav>
<main class='hidden'>
  <h2 class='account'></h2>
  <div class='balance'></div>
  <div class='withdrawn'></div>
  <button id='withdraw' class='btn'>withdraw</button>
</main>
<header>
  <h1 id='title'></h1>
  <div id='addr'></div>
  <div id='chart'></div>
  <form class='field2'>
    <input class='value' type='text' placeholder="enter in eth (0.1, 0.02, etc.)">
    <input type='submit' value='send to group' class='btn send'>
  </form>
  <div class='options'>
    or <span class='reveal'>use QR code or address</span>
  </div>
  <div class='alternative hidden'>
    <a id='address'></a>
    <canvas id='qr'></canvas>
  </div>
  <div class='dark loading hidden'>
    <i class="fa-solid fa-angle-up fa-flip"></i> sending ETH to the group...
  </div>
  <div class='receivers hidden'>
  </div>
</header>
</body>
</html>
